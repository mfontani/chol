name: "CodeQL Advanced"

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  schedule:
    - cron: '39 9 * * 1'

jobs:
  analyze:
    name: Analyze C
    runs-on: 'ubuntu-latest'
    permissions:
      # required for all workflows
      security-events: write
      # required to fetch internal or private CodeQL packs
      packages: read

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: c
        build-mode: manual

    - name: test dyn_arr
      shell: bash
      run: |
        cd dyn_arr/tests
        make test
        prove -v ./test
        cd ../examples/makefile_gen/
        make
        ./makefile_gen
        cd ../one_file/
        gcc -o main main.c
        ./main
        cd ../two_files/
        make
        ./two_files

    - name: test dyn_dllist
      shell: bash
      run: |
        cd dyn_dllist/tests
        make test
        prove -v ./test
        cd ../examples/makefile_gen/
        make
        ./makefile_gen
        cd ../one_file/
        gcc -o main main.c
        ./main
        cd ../two_files/
        make
        ./two_files

    - name: test dyn_kvp
      shell: bash
      run: |
        cd dyn_kvp/tests
        make test
        prove -v ./test
        cd ../examples/makefile_gen/
        make
        ./makefile_gen
        cd ../one_file/
        gcc -o main main.c
        ./main
        cd ../two_files/
        make
        ./two_files

    - name: test sagoma
      shell: bash
      run: |
        cd sagoma/tests
        make test
        prove -v ./test
        cd ../examples/disabled/
        gcc -o main main.c
        ./main
        cd ../enabled/
        gcc -o main main.c
        ./main

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
